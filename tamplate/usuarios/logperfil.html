{% extends 'layout.html' %}  
{% load static %}
{% block conteudo %} 
        
    <div class="container col-6 mt-4">
    
        <form class="needs-validation mb-4 p-4 p-md-5 border rounded-3 bg-light" action="{% url 'logperfil' %}" method="POST" id="formcadastro">
            {% csrf_token %}
            <div id="divCadastro">
                <h2 class="mb-5">Dados do Cadastro</h2>
            </div>
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nome</label>
                    <input type="text" id="inputName" name="inputName" class="form-control" placeholder="John" value="{{user.username}}"  disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSurname">Sobrenome</label>
                    <input type="text" class="form-control" name="inputSurname" id="inputSurname" placeholder="Doe" value="{{user.last_name}}" disabled>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="inputEmail4" id="inputEmail4" placeholder="doejohnn@email.com" value="{{user.email}}"  disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCPF">CPF</label>
                    <input type="text" onkeypress="$(this).mask('000.000.000-00');" class="form-control" name="inputCPF" id="inputCPF" placeholder="xxx.xxx.xxx-xx" value="{{user.usuario.cpf}}" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState" class="form-label">Público</label>
                    <select name="inputpublico" id="inputpublico" class="form-control" value=""  disabled>
                        <option selected hidden>{{user.usuario.tipo_publico}}</option>
                        <option value="Professor">Professor</option>
                        <option value="Aluno">Aluno</option>
                        <option value="Servidor">Servidor</option>
                        <option value="Público Externo">Público Externo</option>
                    </select>
                </div>
            </div>


            <!-- Rever esse Publico/Perfil -->


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTelefone">Telefone</label>
                    <input type="tel" onkeypress="$(this).mask('(00) 90000-0000')"  class="form-control" name="inputTelefone" id="inputTelefone" placeholder="(xx) x xxxx-xxxx" value="{{user.usuario.telefone}}" >
                </div>  
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" name="inputAddress" id="inputAddress" value="{{user.usuario.endereco}}" placeholder="Av Vinicius de Morais" >
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Nº</label>
                    <input type="text" onkeypress="$(this).mask('00000');" class="form-control" name="inputnumero" id="inputnumero" value="{{user.usuario.numero_casa}}" placeholder="25" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" name="inputAddress2" id="inputAddress2" value="{{user.usuario.complemento}}" placeholder="Apartamento, casa, sítio...">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputZip">Cep</label>
                    <input type="text" onkeypress="$(this).mask('00.000-000')" value="{{user.usuario.cep}}" class="form-control" name="inputZip" id="inputZip" >
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" value="{{user.usuario.cidade}}" name="inputCity" id="inputCity" >
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select name="inputState" id="inputState" value="{{user.usuario.estado}}" class="form-control">
                        <option selected >{{user.usuario.estado}}</option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                </div>
            <input type="submit" class="btn btn-success" value="Atualizar">    
        </form>
    </div>
    </div>
</body>


{% endblock conteudo %}
